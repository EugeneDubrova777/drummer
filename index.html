<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drummer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>drummer</h1>
  
  <button class="bass">bass</button>
  <audio class="a-bass" src="audio/bass.mp3"></audio>

  <button class="crash">crash</button>
  <audio class="a-crash" src="audio/crash.mp3"></audio>

  <button class="hat">hat</button>
  <audio class="a-hat" src="audio/hat.mp3"></audio>

  <button class="snare">snare</button>
  <audio class="a-snare" src="audio/snare.mp3"></audio>

  <button class="tom">tom</button>
  <audio class="a-tom" src="audio/tom1.mp3"></audio>


  <div class="setting">
    <div class="setting__basses">
      <div class="setting__bass">1</div>
      <div class="setting__bass">2</div>
      <div class="setting__bass">3</div>
      <div class="setting__bass">4</div>
      <div class="setting__bass">5</div>
      <div class="setting__bass">6</div>
      <div class="setting__bass">7</div>
      <div class="setting__bass">8</div>
      <div class="setting__bass">9</div>
      <div class="setting__bass">10</div>
      <div class="setting__bass">11</div>
      <div class="setting__bass">12</div>
      <div class="setting__bass">13</div>
      <div class="setting__bass">14</div>
      <div class="setting__bass">15</div>
      <div class="setting__bass">16</div>

    </div>
  </div>
  

  <script src="script.js"></script>
</body>
</html>
