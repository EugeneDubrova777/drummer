<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drummer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="title">Drummer</h1>

  <div class="drums">
    <div class="top-row row">
      <div class="drum">
        <h2>W - </h2>
        <img src="img/crash.png" alt="crash" class="crash image">
      </div>
      <div class="drum">
        <h2>T - </h2>
        <img src="img/ride.png" alt="ride" class="ride image">
      </div>
    </div>
  
    <div class="middle-row row">
      <div class="drum">
        <h2>A - </h2>
        <img src="img/hi-hat.png" alt="hi-hat" class="hat image">
      </div>
      <div class="drum">
        <h2>S - </h2>
        <img src="img/snare.png" alt="snare" class="snare image">
      </div>
      <div class="drum">
        <h2>D - </h2>
        <img src="img/tom.png" alt="tom" class="tom image">
      </div>
    </div>
  
    <div class="bottom-row row">
      <div class="drum">
        <h2>X - </h2>
        <img src="img/bass.png" alt="bass" class="bass image">
      </div>
      <div class="drum">
        <h2>F - </h2>
        <img src="img/floor-tom.png" alt="floor-tom" class="floor-tom image">
      </div>
    </div>
  </div>

  

  <audio class="a-crash" src="audio/crash.mp3"></audio>
  <audio class="a-bass" src="audio/bass.mp3"></audio>
  <audio class="a-ride" src="audio/ride.mp3"></audio>
  <audio class="a-hat" src="audio/hat.mp3"></audio>
  <audio class="a-tom" src="audio/tom1.mp3"></audio>
  <audio class="a-snare" src="audio/snare.mp3"></audio>
  <audio class="a-floor-tom" src="audio/floor-tom.mp3"></audio>

  

  <script src="script.js"></script>
</body>
</html>
