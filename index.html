<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drummer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>drummer</h1>
  
  <button class="kick">kick</button>
  <audio class="a-kick" src="audio/kick.mp3"></audio>

  <button class="crash">crash</button>
  <audio class="a-crash" src="audio/crash.mp3"></audio>

  <button class="hat">hat</button>
  <audio class="a-hat" src="audio/hat.mp3"></audio>

  <button class="snare">snare</button>
  <audio class="a-snare" src="audio/snare.mp3"></audio>

  <button class="tom">tom</button>
  <audio class="a-tom" src="audio/tom.mp3"></audio>


  <div class="setting">
    <div class="setting__kicks">
      <div class="setting__kick">1</div>
      <div class="setting__kick">2</div>
      <div class="setting__kick">3</div>
      <div class="setting__kick">4</div>
      <div class="setting__kick">5</div>
      <div class="setting__kick">6</div>
      <div class="setting__kick">7</div>
      <div class="setting__kick">8</div>
      <div class="setting__kick">9</div>
      <div class="setting__kick">10</div>
      <div class="setting__kick">11</div>
      <div class="setting__kick">12</div>
      <div class="setting__kick">13</div>
      <div class="setting__kick">14</div>
      <div class="setting__kick">15</div>
      <div class="setting__kick">16</div>
    </div>
  </div>
  

  <script src="script.js"></script>
</body>
</html>
